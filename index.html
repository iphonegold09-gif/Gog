<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bracelets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top right links */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            font-size: 14px;
        }

        .top-bar a {
            margin-left: 15px;
            text-decoration: none;
            color: #202124;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }

        /* Main content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }

        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #DB4437; }
        .logo span:nth-child(3) { color: #F4B400; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #0F9D58; }
        .logo span:nth-child(6) { color: #DB4437; }
        .logo span:nth-child(7) { color: #4285F4; }
        .logo span:nth-child(8) { color: #0F9D58; }
        .logo span:nth-child(9) { color: #F4B400; }

        /* Search box */
        .search-box {
            width: 90%;
            max-width: 580px;
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 15px;
        }

        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }

        /* Buttons */
        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            padding: 10px 16px;
            margin: 0 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .buttons button:hover {
            border: 1px solid #dadce0;
        }

        /* Footer */
        footer {
            background-color: #f2f2f2;
            padding: 15px 20px;
            font-size: 14px;
            color: #70757a;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Top Links -->
    <div class="top-bar">
        <a href="#">About</a>
        <a href="#">Images</a>
        <a href="#">Login</a>
    </div>

    <!-- Main Section -->
    <div class="main">
        <div class="logo">
            <span>B</span><span>r</span><span>a</span><span>c</span><span>e</span><span>l</span><span>e</span><span>t</span><span>s</span>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search Bracelets">
        </div>

        <div class="buttons">
            <button>Bracelets Search</button>
            <button>I'm Feeling Stylish</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2026 Bracelets
    </footer>

</body>
</html>
